<div class="card m-2" style="height: 95vh;">
    <div class="card-header d-flex align-items-center justify-content-between">
        <h2 class="m-0">{{testDetails?.test.title}}</h2>
        <div>
            <button class="btn btn-sm btn-success me-2" (click)="saveCode()">Save Code</button>
            <button class="btn btn-sm btn-primary" (click)="endTest()">Submit Test</button>
        </div>
    </div>
    <div class="card-body d-flex align-items-stretch p-0">
        <div style="height: 100%; width: 50%;">
            <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" style="height: 99%;"></ngx-monaco-editor>
        </div>
        <div class="p-2" style="height: 100%; width: 50%;">
            <div style="height: 100%;" class="d-flex flex-column justify-content-between">
                <div>
                    <h3>Question {{currentQuestionNumber + 1}}:</h3>
                    <p>{{currentQuestion?.question.questionText}}</p>
                </div>
                <div style="height: 250px;" class="pb-5">
                    <h3>All Questions</h3>
                    <button class="btn me-2" *ngFor="let ans of answers; let i = index" (click)="goToQuestion(i)" [ngClass]="{'btn-primary' : currentQuestionNumber == i, 'btn-secondary' : currentQuestionNumber != i}">{{i + 1}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
