<div class="d-flex align-items-center justify-content-center" style="height: 100vh; width: 100vw;">
    <main class="card text-center" style="width: 35%;">
        <div class="brand">
            <h1>CodeMaster</h1>
        </div>
        <div class="p-3">
            <h3>{{testDetails?.title}}</h3>
            <form class="text-start" [formGroup]="candidateForm" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
</div>
