<div class="card m-5 mx-auto" style="width: 95vw; height: 87vh;">
    <div class="card-header d-flex align-items-center justify-content-between">
        <h4 class="m-0">
            Report
        </h4>
    </div>
    <div class="card-body">
        <table class="table mx-auto text-center mb-4" style="width: 75%;">
            <thead>
                <tr>
                    <th scope="col">Question</th>
                    <th scope="col">Test Result</th>
                    <th scope="col">Marks Obtained</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ques of testDetails.answers; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{ques.status || 'Unattempted'}}</td>
                    <td>{{ques.status == 'Passed' ? ques.question.marks : 0}}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <b>Total Score: </b> {{testDetails.score}} <br>
            <b>Result: </b> {{testDetails.status}}<br>
        </div>
    </div>
</div>
